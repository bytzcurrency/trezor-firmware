image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/trezor-firmware-env.nix

style prebuild:
  stage: prebuild
  only:
    changes:
      - ci/**/*
      - "**/*.c"
      - "**/*.h"
      - "**/*.py"
  script:
    - nix-shell --run "pipenv run make style_check"

common prebuild:
  stage: prebuild
  only:
    changes:
      - ci/**/*
      - "**/*.json"
      - "**/*.proto"
  script:
    - nix-shell --run "pipenv run make defs_check"

gen prebuild:
  stage: prebuild
  only:
    changes:
      - ci/**/*
      - "**/*.c"
      - "**/*.h"
      - "**/*.json"
      - "**/*.proto"
      - "**/*.py"
      - "**/*.pyi"
  script:
    - nix-shell --run "pipenv run make gen_check"

release commit messages prebuild:
  stage: prebuild
  before_script: []  # nothing needed
  variables:
    # The commits can be buried further in history (although unlikely).
    GIT_DEPTH: "500"
#  only:
#    - /^release\//
  script:
    - nix-shell --run "ci/check_release_commit_messages.sh"
